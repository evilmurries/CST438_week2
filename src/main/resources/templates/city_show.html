<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
   <title>City</title>
</head>
<body>
   <h2>City</h2>
   ID: <span th:inline="text"> [[${city.id}]]</span><br />
   Name: <span th:inline="text"> [[${city.name}]]</span><br />
   Country: <span th:inline="text"> [[${city.countryCode}]]</span><br />
   District: <span th:inline="text"> [[${city.district}]]</span><br />
   Population: <span th:inline="text"> [[${city.population}]]</span><br />
   Local Weather: <span th:inline="text"> [[${city.temp}]]</span> Degrees F<br />
   Time: <span th:inline="text"> [[${city.time}]]</span><br />
   <br />
   For a fabulous weekend get away for 2 to [[${city.name}]] sign up here:
   <form action="#" th:action="@{/cities/reservation}" method="post">
      Email: <input type="text" th:name="email"/><br />
      <input type="radio" th:name="level" id="luxury">
      <label for="luxury">Luxury $1000</label><br />
      <input type="radio" th:name="level" id="very good">
      <label for="very good">Very Good $500</label><br />
      <input type="radio" th:name="level" id="good">
      <label for="good">Good $350</label><br />
      <input type="text" th:name="city"><br />
      <input type="submit" value="Submit" />     
   </form>
</body>
</html>
